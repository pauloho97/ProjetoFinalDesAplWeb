<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Front End CLIENTE</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>FRONT-END CLIENTE</h1>

<h3>Cadastro de Cliente</h3>

<table>
  <tr><td>Nome:</td>         <td><input type="text" id="nome" size="50"></td></tr>
  <tr><td>Celular:</td>      <td><input type="text" id="celular" size="20"></td></tr>
  <tr><td>CPF:</td>          <td><input type="text" id="cpf" maxlength="11" size="20"></td></tr>
  <tr><td>CEP:</td>          <td><input type="text" id="cep" size="20"></td></tr>
  <tr><td>Número:</td>       <td><input type="number" id="numero" size="10"></td></tr>
  <tr><td>Complemento:</td>  <td><input type="text" id="complemento" size="30"></td></tr>
</table>  
        
<button onclick="criarCliente()">Adicionar</button>

<h3>Listagem de Cliente</h3>
<div id="listaClientes"></div> 

</body>
</html>

<script type="text/javascript">
const urlAPI = "http://localhost:9000/v1/cliente";

async function criarCliente() {
  const nome = document.getElementById("nome").value;
  const celular = document.getElementById("celular").value;
  const cpf = document.getElementById("cpf").value;
  const cep = document.getElementById("cep").value;
  const numero = parseInt(document.getElementById("numero").value);
  const complemento = document.getElementById("complemento").value;

  const body = { nome, celular, cpf, cep, numero, complemento };

  const response = await fetch(urlAPI, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  if (response.ok) {
    alert("Cliente cadastrado com sucesso!");
    document.getElementById("nome").value = "";
    document.getElementById("celular").value = "";
    document.getElementById("cpf").value = "";
    document.getElementById("cep").value = "";
    document.getElementById("numero").value = "";
    document.getElementById("complemento").value = "";
  } else {
    const errorMsg = await response.text();
    alert("Erro ao cadastrar: " + errorMsg);
  }

  carregarClientes();
}

async function carregarClientes() {
  const response = await fetch(urlAPI);
  const clientes = await response.json();
  const listaClientes = document.getElementById("listaClientes");

  if (clientes.length === 0) {
    listaClientes.innerHTML = "Nenhum cliente cadastrado.<br><br>" +
      "<button onclick='carregarClientes()'>Atualizar</button>";
    return;
  }

  let linhas = `
    <tr>
      <th>Nome</th><th>Celular</th><th>CPF</th><th>CEP</th>
      <th>Número</th><th>Complemento</th><th>Ação</th>
    </tr>`;

  clientes.forEach(cliente => {
    linhas += `
      <tr>
        <td>${cliente.nome}</td>
        <td>${cliente.celular}</td>
        <td>${cliente.cpf}</td>
        <td>${cliente.cep}</td>
        <td>${cliente.numero}</td>
        <td>${cliente.complemento}</td>
        <td>
          <button onclick="editarCliente('${cliente.cpf}')">Editar</button>
          <button onclick="excluirCliente('${cliente.cpf}', '${cliente.nome}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  listaClientes.innerHTML = "<table border='1'>" + linhas + "</table><br>" +
    "<button onclick='carregarClientes()'>Atualizar</button>";
}

async function excluirCliente(cpf, nome) {
  if (confirm("Deseja excluir o cliente " + nome + "?")) {
    await fetch(`${urlAPI}/${cpf}`, { method: "DELETE" });
    carregarClientes();
  }
}

async function editarCliente(cpf) {
  const response = await fetch(`${urlAPI}/${cpf}`);
  if (!response.ok) {
    alert("Cliente não encontrado.");
    return;
  }

  const cliente = await response.json();

  const novoNome = prompt("Novo nome:", cliente.nome);
  const novoCelular = prompt("Novo celular:", cliente.celular);
  const novoCep = prompt("Novo CEP:", cliente.cep);
  const novoNumero = prompt("Novo número:", cliente.numero);
  const novoComplemento = prompt("Novo complemento:", cliente.complemento);

  if (!novoNome || novoNome.length < 3) {
    alert("Nome deve ter pelo menos 3 caracteres.");
    return;
  }

  const clienteAtualizado = {
    nome: novoNome,
    celular: novoCelular,
    cpf: cliente.cpf, // mantém o CPF original
    cep: novoCep,
    numero: parseInt(novoNumero),
    complemento: novoComplemento
  };

  const updateResponse = await fetch(`${urlAPI}/${cpf}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(clienteAtualizado)
  });

  if (updateResponse.ok) {
    alert("Cliente atualizado com sucesso!");
    carregarClientes();
  } else {
    const errorMsg = await updateResponse.text();
    alert("Erro ao atualizar: " + errorMsg);
  }
}

carregarClientes();
</script>

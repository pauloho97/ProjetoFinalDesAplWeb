<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e8f0fe;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Cliente</h2>
  <div class="form-container">
    <form id="formCliente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular" placeholder="+55 (XX) 9XXXX-XXXX" maxlength="20" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep">

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero">

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento">

      <button type="submit">Adicionar</button>
    </form>
  </div>

  <script>
    const celular = document.getElementById('celular');

    celular.addEventListener('input', () => {
      let raw = celular.value.replace(/\D/g, '');

      // Remove o +55 se já estiver presente
      if (raw.startsWith('55')) {
        raw = raw.slice(2);
      }

      if (raw.length > 11) {
        raw = raw.slice(0, 11);
      }

      if (raw.length >= 2) {
        const ddd = raw.slice(0, 2);
        const numero = raw.slice(2);
        if (numero.length <= 5) {
          celular.value = `+55 (${ddd}) ${numero}`;
        } else {
          celular.value = `+55 (${ddd}) ${numero.slice(0, 5)}-${numero.slice(5)}`;
        }
      } else {
        celular.value = `+55 (${raw}`;
      }
    });

    document.getElementById('formCliente').addEventListener('submit', function (e) {
      e.preventDefault();

      // Remove todos os caracteres não numéricos
      const raw = celular.value.replace(/\D/g, '');

      // Reconstrói número no formato +55XXXXXXXXXXX
      const celularFormatado = '+55' + raw.slice(raw.length > 11 ? 2 : 0);

      if (!/^\+55\d{11}$/.test(celularFormatado)) {
        alert("Número de celular inválido. Use o formato +55 (XX) 9XXXX-XXXX");
        return;
      }

      alert("Número válido enviado: " + celularFormatado);

      // Aqui você pode prosseguir com o envio dos dados para o backend
    });
  </script>

</body>
</html>
